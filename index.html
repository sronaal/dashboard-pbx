<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Dashboard De Llamadas Servidor PBX">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <title>Analisis Llamadas PBX</title>
</head>

<body>
    <header class="container">
        <div class="logotipo">
            <span class="logo">

                    <path fill="#ffffff"
                        d="M3.654 1.328a.678.678 0 0 0-1.015-.063L1.605 2.3c-.483.484-.661 1.169-.45 1.77a17.568 17.568 0 0 0 4.168 6.608a17.569 17.569 0 0 0 6.608 4.168c.601.211 1.286.033 1.77-.45l1.034-1.034a.678.678 0 0 0-.063-1.015l-2.307-1.794a.678.678 0 0 0-.58-.122l-2.19.547a1.745 1.745 0 0 1-1.657-.459L5.482 8.062a1.745 1.745 0 0 1-.46-1.657l.548-2.19a.678.678 0 0 0-.122-.58L3.654 1.328zM1.884.511a1.745 1.745 0 0 1 2.612.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42a18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511z" />
                </svg>
            </span>
            <h3>Llamadas PBX</h3>
        </div>
        <input class="date" type="date" value="2025-10-01" id="date">
    </header>

    <main>
        <section class="card-list">
            <div class="card">
                <span class="llamadas">
                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 16 16">
                        <path fill="#74D6B6"
                            d="M3.654 1.328a.678.678 0 0 0-1.015-.063L1.605 2.3c-.483.484-.661 1.169-.45 1.77a17.568 17.568 0 0 0 4.168 6.608a17.569 17.569 0 0 0 6.608 4.168c.601.211 1.286.033 1.77-.45l1.034-1.034a.678.678 0 0 0-.063-1.015l-2.307-1.794a.678.678 0 0 0-.58-.122l-2.19.547a1.745 1.745 0 0 1-1.657-.459L5.482 8.062a1.745 1.745 0 0 1-.46-1.657l.548-2.19a.678.678 0 0 0-.122-.58L3.654 1.328zM1.884.511a1.745 1.745 0 0 1 2.612.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42a18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511z" />
                    </svg>
                </span>
                <p>Total Llamadas</p>
                <h2 id="total_llamadas">250</h2>
            </div>
            <div class="card">
                <span class="contestadas">
                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 24 24">
                        <path fill="none" stroke="#3B82F6" stroke-linecap="round" stroke-linejoin="round"
                            stroke-width="1.5"
                            d="M15.6 14.521c-2.395 2.521-8.504-3.533-6.1-6.063c1.468-1.545-.19-3.31-1.108-4.609c-1.723-2.435-5.504.927-5.39 3.066c.363 6.746 7.66 14.74 14.726 14.042c2.21-.218 4.75-4.21 2.214-5.669c-1.267-.73-3.008-2.17-4.342-.767ZM20.5 3L16 7.5m3.5 0H16V4" />
                    </svg>
                </span>
                <p>Llamadas Contestadas</p>
                <h2 id="total_contestadas">150</h2>
            </div>
            <div class="card">
                <span class="perdidas">
                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 24 24">
                        <path fill="none" stroke="#F05151" stroke-linecap="round" stroke-linejoin="round"
                            stroke-width="1.5"
                            d="M15.6 14.521c-2.395 2.521-8.504-3.533-6.1-6.063c1.468-1.545-.19-3.31-1.108-4.609c-1.723-2.435-5.504.927-5.39 3.066c.363 6.746 7.66 14.74 14.726 14.042c2.21-.218 4.75-4.21 2.214-5.669c-1.267-.73-3.008-2.17-4.342-.767ZM17 3l4 4m0-4l-4 4" />
                    </svg>
                </span>
                <p>Llamadas Perdidas</p>
                <h2 id="total_perdidas">100</h2>
            </div>
            <div class="card">
                <span class="tiempo">
                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 432 432"><path fill="#F6A620" d="M213.5 3q88.5 0 151 62.5T427 216t-62.5 150.5t-151 62.5t-151-62.5T0 216T62.5 65.5T213.5 3zm0 384q70.5 0 120.5-50t50-121t-50-121t-120.5-50T93 95T43 216t50 121t120.5 50zM224 109v112l96 57l-16 27l-112-68V109h32z"/></svg>
                </span>
                <p>Duraci√≥n Promedio</p>
                <h2>6:30</h2>
            </div>
        </section>

        <section class="graficas container">
            <div class="volumen_llamadas">
                <canvas id="volumen_llamadas"></canvas>
            </div>

            <div class="llamadas_agente">
                <canvas id="llamadas_agente"></canvas>
            </div>
        </section>

    </main>
    <script type="module" src="./script.js"></script>
    <script type="module" src="./graficos.js"></script>
</body>

</html>
